<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Productos</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success bg-gradient">

          <a class="navbar-brand" href="{{ url_for('CRUD') }}">CRUD Productos</a>
          <a class="navbar-brand" href="/">SALIR</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/actions.js')}}"></script>
